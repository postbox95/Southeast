<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Graduates!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00b4d8, #00509d);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 40px;
        }

        .congrats-text {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #fff;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0);
                opacity: 0.7;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Congratulations</h1>
    <h2>Southeast English Batch 45</h2>
    <p class="congrats-text">We are so proud of your achievement. Best wishes for your next adventure!</p>
</div>

<div class="confetti">
    <!-- Generating 100 pieces of confetti -->
    <script>
        const confettiContainer = document.querySelector('.confetti');
        for (let i = 0; i < 100; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.left = Math.random() * 100 + 'vw';
            confettiPiece.style.animationDuration = Math.random() * 3 + 2 + 's';
            confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confettiPiece);
        }
    </script>
</div>

</body>
</html>
